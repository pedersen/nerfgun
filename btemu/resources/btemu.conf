btemu {
  log_config = /etc/btemu/btemu-logging.ini
  calibration = /etc/btemu/calibrationdata.json
  power_down_pin = 26
  broadcast_dev_name = "Raspberry Pi Custom Controller"
  pollrate = 120
  mouse-repeat=240
  keyboard {
    pins {
      pin_21 = W
    }
  }
  mouse {
    pins {
      pin_20 = 1
    }
  }
}
